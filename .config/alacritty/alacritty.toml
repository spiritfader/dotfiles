
[debug]
highlight_damage = false
log_level = "off"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "alacritty"

[font]
size = 12.0

[font.normal]
family = "LiterationMono Nerd Font Mono"
style = "Regular"

[font.italic]
family = "LiterationMono Nerd Font Mono"
style = "Italic"

[font.bold]
family = "LiterationMono Nerd Font Mono"
style = "Bold"
 
[font.bold_italic]
family = "LiterationMono Nerd Font Mono"
style = "Bold Italic"

