general {
    border_size	= 4
    no_border_on_floating = true
    gaps_in	= 1
    gaps_out = 0
    gaps_workspaces = 0
    col.active_border = rgba(ff44ccee) rgba(b026ffee) 45deg
    col.inactive_border = rgba(595959aa)
