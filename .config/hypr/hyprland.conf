    no_focus_fallback = false
    resize_on_border = true
    extend_border_grab_area	= 15
    hover_icon_on_border = true
    allow_tearing = true # Please see https://wiki.hyprland.org/Configu6ing/Tearing/ before you turn this on
    resize_corner = 0

    snap {
        enabled	= true
        window_gap = 10
        monitor_gap	= 10 
